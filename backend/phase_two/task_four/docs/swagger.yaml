definitions:
  request.CreateUserRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  request.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  response.ErrorResponse:
    properties:
      code:
        description: 错误码，可自定义
        type: integer
      details:
        description: 可选，具体错误详情，例如字段验证错误
      message:
        description: 错误描述
        type: string
    type: object
  response.LoginResponse:
    properties:
      expire:
        description: Token 过期时间 单位秒
        type: integer
      token:
        description: Token
        type: string
      userId:
        description: 用户ID
        type: integer
      username:
        description: 用户名
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/pri/users:
    post:
      consumes:
      - application/json
      description: 创建一个新用户
      parameters:
      - description: 用户信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/request.CreateUserRequest'
      produces:
      - application/json
      responses:
        "204":
          description: 创建成功
          schema:
            type: string
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: 系统异常
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: 创建用户
      tags:
      - 用户
  /api/v1/pub/login:
    post:
      consumes:
      - application/json
      description: 登录
      parameters:
      - description: 登录信息
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            $ref: '#/definitions/response.LoginResponse'
        "400":
          description: 密码错误
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: 登录
      tags:
      - 登录
swagger: "2.0"
